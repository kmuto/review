AllCops:
  Exclude:
    - lib/lineinput.rb
    - lib/uuid.rb
  DisplayCopNames: true

inherit_from: .rubocop_todo.yml

Lint/BlockAlignment:
  Enabled: true

Lint/EndAlignment:
  Enabled: AlignWith

Lint/EmptyWhen:
  Enabled: false

Performance/ReverseEach:
  Enabled: true

# Unnecessary spacing detected.
Style/ExtraSpacing:
  Enabled: true

# Use tr instead of gsub.
Performance/StringReplacement:
  Enabled: false

Performance/RangeInclude:
  Enabled: false

# Use alias_method instead of alias.
Style/Alias:
  Enabled: false

# Do not introduce global variables.
Style/GlobalVars:
  Enabled: true

# Use self-assignment shorthand +=.
Style/SelfAssignment:
  Enabled: true

# When defining the == operator, name its argument other.
Style/OpMethod:
  Enabled: true

# Use snake_case for variable names.
Style/VariableName:
  Enabled: true

Style/ConditionalAssignment:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/UnneededInterpolation:
  Enabled: false

Performance/RedundantMerge:
  Enabled: false

Style/ZeroLengthPredicate:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/TernaryParentheses:
  Enabled: false

Style/VariableNumber:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

MultilineMethodCallBraceLayout:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/HashSyntax:
  Enabled: false

##################### Metrics ##################################

Metrics/ClassLength:
  Max: 1500

Metrics/LineLength:
  Max: 256
  Exclude:
    - "test/**/*"

### should be < 50
Metrics/MethodLength:
  Max: 100
  Exclude:
    - "bin/review-*"
    - "test/**/*"

### should be < 20
Metrics/CyclomaticComplexity:
  Max: 32

### should be < 60
Metrics/AbcSize:
  Max: 120
  Exclude:
    - "bin/review-*"
    - "test/**/*"

### shoud be < 25
Metrics/BlockLength:
  CountComments: false  # count full line comments?
  Max: 50
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'test/**/*.rb'
